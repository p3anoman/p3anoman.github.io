<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <!-- meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" /-->
  <title>CellBlock</title>

  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/"
    }
  }
</script>
<script src="https://unpkg.com/@croquet/croquet@1.0.5"></script>
</head>
<body style="font-family:Verdana,sans-serif" onload="vdo()">
  <canvas id="cubes" touch-action="none" style="width:100%;height:100%"></canvas>
  <iframe id="vdo" allow="autoplay;camera;microphone" style="width:150px;height:100%;z-index:99999"></iframe>
  <script type="module" src="cubes.js"></script>
  <script>
    function vdo() {
      const params=new URLSearchParams(window.location.search);
      const thisSessionId=params.get("q");
      const vdo=document.getElementById("vdo");
      vdo.src="https://vdo.ninja/?room=chalculator_" + thisSessionId + "&transparent"
    }
  </script>
</body>
</html>
